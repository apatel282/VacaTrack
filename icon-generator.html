<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VacaTrack Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #00668c; }
    .canvas-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .canvas-item {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    button {
      background: #00668c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #005575;
    }
    .instructions {
      background: #fff3cd;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
      border-left: 4px solid #ffc107;
    }
  </style>
</head>
<body>
  <h1>VacaTrack Icon Generator</h1>

  <div class="instructions">
    <strong>Instructions:</strong> Click each "Download" button below to save the icons.
    Then place them in the <code>public/</code> directory of your project, replacing the existing empty files.
  </div>

  <div class="canvas-container">
    <div class="canvas-item">
      <h3>PWA Icon 192x192</h3>
      <canvas id="icon-192" width="192" height="192"></canvas>
      <br>
      <button onclick="downloadIcon('icon-192', 'pwa-192x192.png')">Download</button>
    </div>

    <div class="canvas-item">
      <h3>PWA Icon 512x512</h3>
      <canvas id="icon-512" width="512" height="512"></canvas>
      <br>
      <button onclick="downloadIcon('icon-512', 'pwa-512x512.png')">Download</button>
    </div>

    <div class="canvas-item">
      <h3>Apple Touch Icon</h3>
      <canvas id="icon-apple" width="180" height="180"></canvas>
      <br>
      <button onclick="downloadIcon('icon-apple', 'apple-touch-icon.png')">Download</button>
    </div>

    <div class="canvas-item">
      <h3>Favicon</h3>
      <canvas id="icon-favicon" width="64" height="64"></canvas>
      <br>
      <button onclick="downloadIcon('icon-favicon', 'favicon.png')">Download</button>
    </div>
  </div>

  <script>
    const colors = {
      bg: '#fffefb',
      primary: '#00668c',
      accent: '#71c4ef',
      white: '#ffffff'
    };

    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = colors.bg;
      ctx.fillRect(0, 0, size, size);

      // Circle background
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.35;

      ctx.fillStyle = colors.primary;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();

      // Inner circle accent
      ctx.fillStyle = colors.accent;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.65, 0, Math.PI * 2);
      ctx.fill();

      // Draw "V" letter
      ctx.fillStyle = colors.white;
      ctx.font = `bold ${size * 0.45}px -apple-system, system-ui, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('V', centerX, centerY);
    }

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generate all icons on page load
    window.onload = function() {
      generateIcon('icon-192', 192);
      generateIcon('icon-512', 512);
      generateIcon('icon-apple', 180);
      generateIcon('icon-favicon', 64);
    };
  </script>
</body>
</html>
